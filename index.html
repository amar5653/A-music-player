<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7e22486cc7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/singer.jpg" alt="sidhu">
            <audio id="song">
                <source src="media/song.mp3"></source>
            </audio>
            <input type="range" value="0" id="progress">
            <h1>Trend</h1>
            <p>Sidhu Moose Wala</p>
            <div class="controls">
                <div class="ctrlBtn"><i class="fa-solid fa-backward"></i></div>
                <div class="ctrlBtn" onclick="playPause()"><i class="fa-solid fa-play play-pause"></i></div>
                <div class="ctrlBtn"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
